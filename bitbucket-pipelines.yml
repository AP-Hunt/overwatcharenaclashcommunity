# You can specify a custom docker image from Docker Hub as your build environment.
image: node:6.9.4

pipelines:
  default:
    - step:
        caches:
          - node
        script: # Modify the commands below to build your repository.
          - npm install
          - npm run build
          
    - step:
        script:
          - aws s3 sync --delete dist/ s3://www.overwatcharenaclashcommunity.com
          - aws cloudfront create-invalidation --distribution-id E3H90N4EFBEWF3 --paths *
